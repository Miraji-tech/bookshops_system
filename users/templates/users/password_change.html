{% extends 'users/base.html'%}
{% load static %}
{% load crispy_forms_tags %}

        {% block title%}
         Online_Bookshops | Change password
        {% endblock title %}

{% block content %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-12">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
              <li class="breadcrumb-item active">Change Password</li>
            </ol>
          </div>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">

            <div class="card">
              <div class="card-header border-transparent">
                  <h3 class="card-title text-info"><i>Change Passwords</i></h3>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body p-0">
              <form method="post" action="">{% csrf_token %}


<!--                            {{ form|crispy }}-->
                    <div class="form-group mb-2 p-2 col-md-5">
                        <label for="id_old_password">Old Password</label>
                        <input type="password" name="old_password" class="form-control" id="id_old_password" required>
                    </div>

                    <div class="form-group mb-2 p-2 col-md-5">
                        <label for="id_new_password1">New Password</label>
                        <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
                    </div>

                <div class="form-group mb-2 p-2 col-md-5">
                    <label for="id_new_password2">Confirm Password</label>
                    <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
                </div>

                      <div class="card-footer clearfix">
                        <input type="submit" value="CHANGE PASSWORD" class="btn btn-primary">
                      </div>
                        </form>

              </div>

            </div>

          </div>


    </section>

  </div>

{% endblock %}
